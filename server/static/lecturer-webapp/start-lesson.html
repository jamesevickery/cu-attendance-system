<div class="row">
  <div class="col-md-12" style="max-width:800px">

    <h4 class="mb-3">Start a lesson</h4>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="firstName">Room</label>
        <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
        <div class="invalid-feedback">
          Valid first name is required.
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="buildingName">Building</label>
        <input type="text" class="form-control" id="buildingName" placeholder="" value="">
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-md-6 mb-3">
        <label for="example-date-input">Date</label>
        <input type="date" class="form-control" value="2011-08-19" id="example-date-input">
      </div>

      <div class="col-md-3 mb-3">
        <label for="startTime">Start</label>
        <input type="time" class="form-control" value="13:00" id="startTime">
      </div>

      <div class="col-md-3 mb-3">
        <label for="endTime">End</label>
        <input type="time" class="form-control" value="15:00" id="endTime">
      </div>
    </div>

    <button class="btn btn-primary btn-lg btn-block" type="submit">Generate sign-in code</button>

    <hr class="mb-4">
    <h4 class="mb-3">QR code</h4>

    <p>This button will eventually be an image of the QR code</p>
    <!-- Button will be image of QR code -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
      QR
    </button>

    <!-- Modal for fullscreen QR -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            QR code will be here
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>


  </div>

</div>
