<div ng-controller="DashboardController">

  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2">Dashboard</h1>
  </div>


  <div class="jumbotron">
    <h1 class="display-4">{{greeting}}</h1>
    <p class="lead">Welcome to the Coventry University Attendance System lecturer webapp. From here you can start new lessons, view attendance
      data for past lessons, and view insightful attendance statistics! To get started, start a lesson:</p>
    <p class="lead">
      <a class="btn btn-primary btn-lg" href="#!start" role="button">Start lesson</a>
    </p>
  </div>

</div>
