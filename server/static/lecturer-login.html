<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="cuas: Coventry University Attendance System / Lecturer Login">
  <meta name="author" content="James Vickery">
  <link rel="icon" href="static/img/favicon.ico">

  <title>cuas: Lecturer Login</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: -webkit-box;
      display: flex;
      -ms-flex-align: center;
      -ms-flex-pack: center;
      -webkit-box-align: center;
      align-items: center;
      -webkit-box-pack: center;
      justify-content: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: 0 auto;
    }

    .form-signin .checkbox {
      font-weight: 400;
    }

    .form-signin .form-control {
      position: relative;
      box-sizing: border-box;
      height: auto;
      padding: 10px;
      font-size: 16px;
    }

    .form-signin .form-control:focus {
      z-index: 2;
    }

    .form-signin input[type="text"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }

    .collapse {
      display: none;
    }
  </style>
</head>

<body class="text-center">
  <form id="login-form" class="form-signin" action="#">
    <img class="mb-4" src="../static/img/cuas-logo.svg" alt="cuas" width="144">

    <div id="error-bar" class="alert alert-danger collapse" role="alert">
      <strong>Login failed.</strong> Try again?
    </div>

    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>

  <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script>
    $('#login-form').submit(function () {

      var username = document.getElementById("inputUsername").value;
      var password = document.getElementById("inputPassword").value;

      $.post("../api/lecturer-login", {
          username: username,
          password: password
        })
        .done(function (data) {
          document.getElementById("error-bar").classList.add('collapse');
          document.cookie = "cuas_lecturer_login_session=" + data;
          window.location.replace("../lecturer");
        })
        .fail(function () {
          document.getElementById("error-bar").classList.remove('collapse');
        });
    });
  </script>
</body>

</html>
